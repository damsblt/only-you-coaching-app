# Configuration de production pour Only You Coaching
# Usage: supabase link --project-ref YOUR_PROJECT_REF

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[auth]
enabled = true
# URL de production - Ã€ modifier selon votre domaine
site_url = "https://only-you-coaching.com"
additional_redirect_urls = [
  "https://only-you-coaching.com",
  "https://only-you-coaching.com/auth/callback",
  "https://only-you-coaching.com/auth/signin",
  "https://only-you-coaching.com/auth/signup"
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false
minimum_password_length = 8
password_requirements = "lower_upper_letters_digits"

[auth.rate_limit]
email_sent = 20
sms_sent = 30
anonymous_users = 30
token_refresh = 150
sign_in_sign_ups = 30
token_verifications = 30
web3 = 30

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true
secure_password_change = true
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.email.smtp]
enabled = true
host = "smtp.gmail.com"
port = 587
user = "env(GMAIL_USER)"
pass = "env(GMAIL_APP_PASSWORD)"
admin_email = "env(GMAIL_USER)"
sender_name = "Only You Coaching"

[storage]
enabled = true
file_size_limit = "50MiB"

[realtime]
enabled = true

[studio]
enabled = true
port = 54323
api_url = "https://only-you-coaching.com"
